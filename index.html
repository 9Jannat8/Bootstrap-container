<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--in this type of container size will vary depending on the device size. Only extra small device take full screen width for container-->
    <div class="container">This is 1.container.</div>

    <!--in this type of container size will not vary depending on the device size. All time this type of container take full screen width-->
    <div class="container-fluid">This is 2.container-fluid.</div>

    <!-- container-breakpoints -->
    <!--in this type of container size will take full width of screen for grater screen of defined breakpoints-->
    <div class="container-sm">This is 3.container for small screen</div>
    <div class="container-md">This is 3.container for medium screen</div>
    <div class="container-lg">This is 3.container for large screen</div>
    <div class="container-xl">This is 3.container for extra large screen</div>
    <div class="container-xxl">
      This is 3.container for extra extra large screen
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
